    <div class="slds-modal__container">
      <div class="button-close">
        <lightning-button-icon  variant="border-inverse" icon-name="utility:close" onclick={cancel} alternative-text="Settings" title="Settings"></lightning-button-icon>
      </div>
      <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
        <canvas height="500" width="700" ></canvas>
      </div>
      <footer class="slds-modal__footer slds-modal__footer_directional">
        <button class="slds-button slds-button_neutral" onclick={undo}>Undo</button>
        <button class="slds-button slds-button_brand" onclick={save}>Save</button>
      </footer>
    </div>
  </section>
  <div class="slds-backdrop slds-backdrop_open" onclick={cancel}></div>
